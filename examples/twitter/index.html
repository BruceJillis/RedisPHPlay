<html>
	<head>
	</head>
	<body>
		<script>
			function _scroll(id) {
				document.getElementById(id).contentWindow.scrollTo(0, 9999999);
			}

			function scroll(id) {
				var func = function() {
					_scroll(id);
				}
				setInterval(func, 250);
			}
			setTimeout('scroll("twitter")', 1000);
			setTimeout('scroll("analyze")', 1000);
		</script>
		<h2>The Consumer</h2>
		<iframe src="twitter.php" width="100%" height="200" id="twitter"></iframe>
		<h2>The Analyzer</h2>
		<iframe src="analyze.php" width="100%" height="400" id="analyze"></iframe>
	</body>
</html>
